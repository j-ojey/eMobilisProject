{% extends 'base.html' %}

{% block title %}Add Candidates{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Add Candidates for Election: {{ election.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {% for candidate in candidates %}
            <div class="form-group mb-3">
                <label for="name_{{ candidate.id }}" class="form-label">{{ candidate.position }}:</label>
                <input type="text" id="name_{{ candidate.id }}" name="name_{{ candidate.id }}" value="{{ candidate.name }}" class="form-control" placeholder="Enter candidate's name">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Save Candidates</button>
    </form>
</div>
{% endblock %}
