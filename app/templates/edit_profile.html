{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f8f9fa;">
                <h3 class="text-center mb-4 text-primary">Edit Profile</h3>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_profile" class="form-label">Profile Picture</label>
                        {{ form.profile }}
                    </div>
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                       <a href="{% url 'dashboard' %}"><button type="submit" class="btn btn-success btn-lg px-4 py-2">Save Changes</button></a>
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-lg px-4 py-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
