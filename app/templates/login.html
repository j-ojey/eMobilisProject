{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Background and card styling */
    .vh-100 {
        background: linear-gradient(to bottom, #dff6f0, #f6dff0);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.5s ease-in-out;
    }

    .card {
        width: 350px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease;
    }

    /* Smooth animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn {
        transition: all 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Form inputs styling */
    form input[type="text"], form input[type="password"] {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus, form input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Sign-up button */
    .btn-info {
        background: linear-gradient(to right, #007bff, #17a2b8);
        border: none;
        color: white;
    }

    .btn-info:hover {
        background: linear-gradient(to left, #007bff, #17a2b8);
    }

    /* Text alignment */
    .text-muted {
        font-size: 0.9rem;
    }

    /* Error message */
    .alert {
        animation: shake 0.5s ease;
    }

    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        20%, 60% {
            transform: translateX(-10px);
        }
        40%, 80% {
            transform: translateX(10px);
        }
    }
</style>

<div class="vh-100">
    <div class="card p-4">
        <h3 class="text-center fw-bold mb-3">Log In</h3>
        <p class="text-center text-muted mb-4">Login here using your username and password</p>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark w-100 mb-3" type="submit">Log In</button>
        </form>

        <div class="text-center">
            <p class="mb-0">Don't have an account?
                <a href="{% url 'register' %}" class="btn btn-info btn-sm text-light">Sign Up <i class="fas fa-user-plus"></i></a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
