{% extends "base.html" %}

{% block content %}
<div class="container text-center my-5 bc-bacground">
    <h2>Are you sure you want to Logout?</h2>
    <p>You can always log back in anytime.</p>
    <div class="mt-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Logout</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Cancel</a>
    </div>
</div>
{% endblock %}
