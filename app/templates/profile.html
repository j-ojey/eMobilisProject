{% extends "base.html" %}
{% load static %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #4caf90;">
    <div class="card p-4 shadow-lg" style="width: 300px; border-radius: 15px; background-color: #ffffff;">
        <h3 class="text-center mb-4">My Profile</h3>
        <div class="text-center mb-3">
            <img src="{% static 'images/default-profile.png' %}" alt="Profile Picture" class="img-thumbnail rounded-circle" width="100" height="100">
        </div>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
<!--        <p><strong>Age:</strong> {{ age }}</p>-->
        <div class="text-center">
            <!--Edit profile section-->
            <a href="" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
